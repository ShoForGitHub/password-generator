<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app-area">
      <h1 id="title">Generate a </br>
        <span id="random-password">random password</span>
      </h1>
      <p id="sub-title">Never use an insecure password again</p>

      <div class="controller">
        <div class="button-container">
          <button id="generate-btn">Generate passwords</button>
        </div>

        <div class="choose-length">
          <select id="password-length" name="password-length">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="12">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15" selected>15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
          <label for="password-length">Length ( 8-20 )</label>
        </div>

        <div class="toggle">
            <input type="checkbox" id="numbers-switch" name="numbers"/>
            <div class="switch-text">
              <label for="numbers-switch">Numbers On/Off</label>
            </div>
        </div>
        
        <div class="toggle">
            <input type="checkbox" id="symbols-switch" name="symbols" />
            <div class="switch-text">
              <label for="symbols-switch">Symbols On/Off</label>
            </div>
        </div>

      </div>
      <hr>
      <div id="generate-area">
        <div class="text-box">
          <p class="password-text"> </p>
        </div>
        <div class="text-box">
          <p class="password-text"> </p>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
