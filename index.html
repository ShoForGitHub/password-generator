<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app-area">
      <h1 id="title">Generate a </br>
        <span id="random-password">random password</span>
      </h1>
      <p id="sub-title">Never use an insecure password again</p>

      <div class="controller">
        <div class="button-container">
          <button id="generate-btn">Generate passwords</button>
        </div>

        <div class="toggle">
            <input type="checkbox" id="numbers-switch" name="numbers"/>
            <div class="switch-text">
              <label for="numbers">Number On/Off</label>
            </div>
        </div>
        
        <div class="toggle">
            <input type="checkbox" id="symbols-switch" name="symbols" />
            <div class="switch-text">
              <label for="symbols">Symbols On/Off</label>
            </div>
        </div>

      </div>
      <hr>

      <div id="generate-area">
        <div class="box">
          <p class="generated-passwords"> </p>
        </div>
        <div class="box">
          <p class="generated-passwords"> </p>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
